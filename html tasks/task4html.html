<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        
    form {
        display: table;
        max-width: 400px;
        margin: auto ;
        padding: 25px;

    p {
    display: table-row;
    }
    input {
    display: table-cell;
    margin-bottom: 10px;
    }
    }      
        label {
            display: table-cell;
            margin-bottom: 10px;
            padding-right: 60px;
        }
    </style>
</head>
<body>

<form action="/submit-form" method="post">
    <p>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="enter fullname" ><br>
    </p>
    <p>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="enter username" ><br>
    </p>
    <p>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="enter password"><br>
    </p>
    <p>
    <label for="repassword">Re Password:</label>
    <input type="password" id="repassword" name="repassword" placeholder="again enter password"><br>
    </p>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="enter address" ><br>
<p>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="enter age" ><br>
</p>
<p>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" >
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>
</p>
    <input type="submit" value="Save">
</form>

</body>
</html>
